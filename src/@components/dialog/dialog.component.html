<div class="w-[800px] h-full">
	<mat-dialog-content class="mat-typography">
		<div *ngFor="let d of questions; let i = index" class="mt-4">
			<mat-accordion>
				<mat-expansion-panel
					(opened)="panelOpenState = true"
					(closed)="panelOpenState = false">
					<mat-expansion-panel-header>
						<mat-panel-title>
							Question {{ i + 1 }}
						</mat-panel-title>
						<mat-panel-description>
							{{ d.question }}
						</mat-panel-description>
					</mat-expansion-panel-header>
					<mat-panel-title> Your Answer </mat-panel-title>
					<mat-panel-description>
						{{ d.answer }}
					</mat-panel-description>
					<mat-panel-title> Correct Answer </mat-panel-title>
					<mat-panel-description>
						{{ d.correctAnswer }}
					</mat-panel-description>
				</mat-expansion-panel>
			</mat-accordion>
		</div>
	</mat-dialog-content>

	<mat-dialog-actions align="end">
		<button class="btn" mat-dialog-close (click)="onNoClick()">
			Cancel
		</button>
	</mat-dialog-actions>
</div>
