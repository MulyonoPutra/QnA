<div class="container mx-auto py-4 px-[400px]">
  <div class="flex flex-col space-y-4">
    <div>
      <form [formGroup]="questionForms" (ngSubmit)="submit(questionForms.value)">
        <hr />
        <div>
          <div formArrayName="questions">
            <div *ngFor="let child of getControls(); let i = index">
              <div class="mt-2">
                <mat-card>
                  <mat-card-content>
                    <div class="flex flex-col space-y-4" [formGroupName]="i">
                      <div>
                        <span class="title">{{ child.value.question }} </span>
                      </div>
                      <div>
                        <mat-form-field appearance="fill" class="w-full">
                          <mat-label>Answer</mat-label>
                          <input matInput formControlName="answer" />
                        </mat-form-field>
                      </div>
                    </div>
                  </mat-card-content>
                </mat-card>
              </div>
            </div>
          </div>
        </div>
        <div class="relative mb-[100px]">
          <div class="absolute right-0">
            <button type="button" class="btn" (click)="submit(questionForms.value)">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
