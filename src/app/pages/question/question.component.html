<div class="container mx-auto py-4 px-[400px]">
  <div class="text-center bg-white border rounded-lg shadow-md sm:p-8">
    <h5 class="mb-2 text-3xl font-bold text-gray-900 bg-white">
      Welcome to Angular QnA
    </h5>
    <p class="mb-5 text-base text-gray-500 sm:text-lg bg-white">
      This quiz will contains total 10 questions.
    </p>
    <span class="text-gray-500 bg-white">Please enter your name</span>
    <div class="mb-6 mt-3 flex justify-center bg-white">
      <input
        type="email"
        id="email"
        class="bg-gray-200 border border-gray-300 text-gray-900 text-sm rounded-lg block p-2.5 w-[400px]"
        placeholder="Enter your name"
        required
      />
    </div>
    <button type="button" class="btn">Get started</button>
  </div>
</div>

<div class="container mx-auto py-4 px-[400px]">
  <div class="flex flex-col space-y-4">
    <div>
      <form [formGroup]="questionForms" (ngSubmit)="submit(questionForms.value)">
        <hr />
        <div>
          <div formArrayName="questions">
            <div *ngFor="let child of getControls(); let i = index">
              <div class="mt-2">
                <mat-card>
                  <mat-card-content>
                    <div class="flex flex-col space-y-4" [formGroupName]="i">
                      <div>
                        <span>{{ child.value.question }} </span>
                      </div>
                      <div>
                        <mat-form-field appearance="fill" class="w-full">
                          <mat-label>Answer</mat-label>
                          <input matInput formControlName="answer" />
                        </mat-form-field>
                      </div>
                    </div>
                  </mat-card-content>
                </mat-card>
              </div>
            </div>
          </div>
        </div>
        <div class="relative mb-[100px]">
          <div class="absolute right-0">
            <button type="button" class="btn" (click)="submit(questionForms.value)">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
