<div class="container mx-auto px-6 py-4">
  <div class="text-center bg-white border rounded-lg shadow-md sm:p-8">
    <h5 class="mb-2 text-3xl font-bold text-gray-900 bg-white">Welcome to Angular QnA</h5>
    <p class="mb-5 text-base text-gray-500 sm:text-lg bg-white">
      This quiz will contains total 10 questions.
    </p>
    <span class="text-gray-500 bg-white">Please enter your name</span>
    <div class="mb-6 mt-3 flex justify-center bg-white">
      <input
        type="email"
        id="email"
        class="bg-gray-200 border border-gray-300 text-gray-900 text-sm rounded-lg block p-2.5 w-[400px]"
        placeholder="Enter your name"
        required
      />
    </div>
    <button
    (click)="navigate()"
      type="button"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-3 md:mr-0 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    >
      Get started
    </button>
  </div>
</div>
